<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title *ngIf="!myQrCode">Creation Fiche d'émargement</ion-title>
    <ion-title *ngIf="myQrCode">Scanner ce QRCode pour émarger</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" [hidden]="ficheIsCreated">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Nom Cours</ion-label>
          <ion-input type="text" autocomplete="" autocorrect="" formControlName="nomCours"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
    <ion-item>
      <ion-label position="floating">Date/heure du cours</ion-label>
      <ion-datetime min="2022-01-01" max="2030-12-31" formControlName="dateCours"></ion-datetime>
    </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-button color="primary" expand="block" (click)="onAddFiche()" [disabled]="!form.valid">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      Créer une nouvelle fiche
    </ion-button>
  </form>



    <!--  affiche  le qr code seulement si non vide-->
    <div class="center" *ngIf="myQrCode">
<!--      Scannez ce super qr code pour emmarger-->
<!--      les prof vont simplement laissez ce qr code quelque part dans la salle de classe ,
le temps que tout les élèves présent ai signé-->
      <qrcode [qrdata]="myQrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>

</ion-content>
